<ion-searchbar
      [debounce]="1000"
      [(ngModel)]="locationFilter"
      (ionInput)="onSearchLocation(locationFilter)"
      placeholder="Search locations..."
    ></ion-searchbar>

    <ion-list>
      <ion-item
        *ngFor="let location of filteredLocations"
      >
        <ion-button (click)="selectLocation(location)" fill="clear">{{ location.name }}</ion-button>
      </ion-item>
    </ion-list>
