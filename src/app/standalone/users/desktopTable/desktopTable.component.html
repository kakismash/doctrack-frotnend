<!-- Search Input (same as mobile) -->
<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="applyFilter($event)"></ion-searchbar>

<!-- Material Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Columns -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
    <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination Controls at the bottom -->
<div class="pagination-container">
  <button mat-button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
  
  <!-- Dynamically Render Page Numbers -->
  <button mat-button *ngFor="let page of paginationNumbers"
          (click)="goToPage(page)"
          [disabled]="currentPage === page">
    {{ page }}
  </button>
  
  <button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
