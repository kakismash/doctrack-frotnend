<ion-header>
  <ion-toolbar>
    <ion-title>{{ isNew ? 'Add New Location' : 'Edit Location' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="saveLocation(form)">

    <!-- Location Name (Required) -->
    <ion-item>
      <ion-label position="floating">Location Name</ion-label>
      <ion-input [(ngModel)]="location.name" name="name" required #nameField="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="submitted && nameField.invalid">Name is required.</ion-text>

    <!-- Location Description -->
    <ion-item>
      <ion-label position="floating">Location Description</ion-label>
      <ion-textarea [(ngModel)]="location.description" name="description"></ion-textarea>
    </ion-item>

    <!-- Phone (Required) -->
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="tel" [(ngModel)]="location.phone" name="phone" required #phoneField="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="submitted && phoneField.invalid">Phone number is required.</ion-text>

    <!-- Address Line 1 -->
    <ion-item>
      <ion-label position="floating">Address Line 1</ion-label>
      <ion-input [(ngModel)]="location.address1" name="address1"></ion-input>
    </ion-item>

    <!-- Address Line 2 -->
    <ion-item>
      <ion-label position="floating">Address Line 2</ion-label>
      <ion-input [(ngModel)]="location.address2" name="address2"></ion-input>
    </ion-item>

    <!-- City -->
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input [(ngModel)]="location.city" name="city"></ion-input>
    </ion-item>

    <!-- State -->
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input [(ngModel)]="location.state" name="state"></ion-input>
    </ion-item>

    <!-- Country -->
    <ion-item>
      <ion-label position="floating">Country</ion-label>
      <ion-input [(ngModel)]="location.country" name="country"></ion-input>
    </ion-item>

    <!-- ZIP Code -->
    <ion-item>
      <ion-label position="floating">ZIP Code</ion-label>
      <ion-input [(ngModel)]="location.zip" name="zip"></ion-input>
    </ion-item>

    <!-- Save button aligned at the bottom -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="primary" [disabled]="form.invalid" type="submit">
            {{ isNew ? 'Add Location' : 'Save Location' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
